            <h1>ダメージ計算機</h1>
            <ul>
                <li>しんりょく等のツール内で指定できない条件下で発動する特性はすべて自動で有効になります。(プラス、マイナスも常に有効)</li>
                <li>クォークチャージ、こだいかっせいは対応する環境下か持ち物がブーストエナジーでないと無効になります。</li>

                <input type="radio" name="battlestyle" value="double" id="double"><label for="double" class="label">ダブル</label> 
            </form>
            <form id="weather">
                <input type="radio" name="weather" value="normal" id="normal" checked="checked"><label for="normal" class="label">通常</label>

                <input type="radio" name="weather" value="snow" id="snow"><label for="snow" class="label">雪</label>
            </form>
            <form id="field">

                <input type="radio" name="field" value="electric" id="electric"><label for="electric" class="label">エレキ</label>
