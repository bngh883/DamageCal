<!DOCTYPE html>
<html>  <!--HTML(Hyper-Text Markup Language)-->
    <head>  <!--ヘッダ部-->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="DamageCal.css" />
        <title>ポケモンダメージ計算ツール</title> <!--ここはページの名前-->
        <script src="damagecal.js"></script>
    </head>
    <body>
        <h1>ダメージ計算機</h1>

        <div class="environment">
            <h2>環境</h2>
            <div class="battlestyle">
                <input type="radio" name="battlestyle" id="single"><label for="single" class="label">シングル</label>
                <input type="radio" name="battlestyle" id="double"><label for="double" class="label">ダブル</label> 
            </div>
            <br><br>
            <div class="weather">
                <input type="radio" name="weather" id="normal"><label for="normal" class="label">通常</label>
                <input type="radio" name="weather" id="sunny"><label for="sunny" class="label">晴</label>
                <input type="radio" name="weather" id="rain"><label for="rain" class="label">雨</label>
                <input type="radio" name="weather" id="sandstorm"><label for="sandstorm" class="label">砂</label>
                <input type="radio" name="weather" id="snow"><label for="snow" class="label">雪</label>
            </div>
            <br><br>
            <div class="field">
                <input type="radio" name="field" id="normal2"><label for="normal2" class="label">通常</label>
                <input type="radio" name="field" id="electric"><label for="electric" class="label">エレキ</label>
                <input type="radio" name="field" id="psychic"><label for="psychic" class="label">サイコ</label>
                <input type="radio" name="field" id="glass"><label for="glass" class="label">グラス</label>
                <input type="radio" name="field" id="misty"><label for="misty" class="label">ミスト</label>
            </div>
            <br><br>
        </div>

            <div class="row">
                <input type="text" id="poke-name1">

                    <option value="2">ひかえめ C+A-</option>
                    <option value="3">ようき S+C-</option>
                    <option value="4">おくびょう S+A-</option>
                    <option value="5">ずぶとい B+A-</option>
                    <option value="6">わんぱく B+C-</option>
                    <option value="7">おだやか D+A-</option>
                    <option value="8">しんちょう D+C-</option>
                    <option value="9">ゆうかん A+S-</option>
                    <option value="10">れいせい C+S-</option>
                    <option value="11">のんき B+S-</option>
                    <option value="12">なまいき D+S-</option>
                    <option value="13">むじゃき S+D-</option>
                    <option value="14">せっかち S+B-</option>
                    <option value="15">さみしがり A+B-</option>
                    <option value="16">おっとり A+D-</option>

                    <option value="18">うっかりや C+D-</option>
                    <option value="19">がんばりや</option>
                    <option value="20">のうてんき B+D-</option>
                    <option value="21">おとなしい D+B-</option>
                </select>
                <input type="button" onclick="SearchPokemon()" value="実数値表示">
            </div>
            <!--数値群-->

                            <th>攻撃</th>

                            <th>特防</th>
                            <th>素早</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>個体</th>

                        </tr>
                    </tbody>

                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th>ランク</th>
                            <td></td>
                            <td>
                                <select class="rank">
                                    <option value="6">+6</option>
                                    <option value="5">+5</option>
                                    <option value="4">+4</option>
                                    <option value="3">+3</option>
                                    <option value="2">+2</option>
                                    <option value="1">+1</option>
                                    <option value="6">-</option>
                                    <option value="-1">-1</option>
                                    <option value="-2">-2</option>
                                    <option value="-3">-3</option>
                                    <option value="-4">-4</option>
                                    <option value="-5">-5</option>
                                    <option value="-6">-6</option>
                                </select>
                            </td>
                            <td>
                                <select class="rank">
                                    <option value="6">+6</option>
                                    <option value="5">+5</option>
                                    <option value="4">+4</option>
                                    <option value="3">+3</option>
                                    <option value="2">+2</option>
                                    <option value="1">+1</option>
                                    <option value="6">-</option>
                                    <option value="-1">-1</option>
                                    <option value="-2">-2</option>
                                    <option value="-3">-3</option>
                                    <option value="-4">-4</option>
                                    <option value="-5">-5</option>
                                    <option value="-6">-6</option>
                                </select>
                            </td>
                            <td>
                                <select class="rank">
                                    <option value="6">+6</option>
                                    <option value="5">+5</option>
                                    <option value="4">+4</option>
                                    <option value="3">+3</option>
                                    <option value="2">+2</option>

                                    <option value="6">-</option>
                                    <option value="-1">-1</option>
                                    <option value="-2">-2</option>
                                    <option value="-3">-3</option>
                                    <option value="-4">-4</option>
                                    <option value="-5">-5</option>
                                    <option value="-6">-6</option>
                                </select>
                            </td>
                            <td>
                                <select class="rank">
                                    <option value="6">+6</option>
                                    <option value="5">+5</option>
                                    <option value="4">+4</option>
                                    <option value="3">+3</option>
                                    <option value="2">+2</option>
                                    <option value="1">+1</option>
                                    <option value="6">-</option>
                                    <option value="-1">-1</option>
                                    <option value="-2">-2</option>
                                    <option value="-3">-3</option>
                                    <option value="-4">-4</option>
                                    <option value="-5">-5</option>

                                    <option value="-5">-5</option>
                                    <option value="-6">-6</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th>実数</th>
                            <td class="status"></td>
                            <td class="status"></td>
                            <td class="status"></td>
                            <td class="status"></td>
                            <td class="status"></td>
                            <td class="status"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <label for="attack">こうげき とくこう </label>
            <input type="number" id="attack"> 
            <br>
            <label for="attack">攻撃ポケモン</label><input type="text" id="attack">
            <label for="aev">こうげき努力値</label><input type="number" id="aev">
            <label for="cev">とくこう努力値</label><input type="number" id="cev">
            <br>
            <label for="defence">ぼうぎょ とくぼう </label>
            <input type="number" id="defence"> 
            <br>
            <label for="attack">防御ポケモン</label><input type="text" id="attack">
            <label for="bev">ぼうぎょ努力値</label><input type="number" id="bev">

            <input type="button" onclick="clickResultDisp()" value="計算">

            <label id="result"></label>

</html>
